  langs:
  - csharp
  - vb
  name: ITP_STATE_IDLE
  nameWithType: InterpreterState.ITP_STATE_IDLE
  fullName: TwinSharp.NC.InterpreterState.ITP_STATE_IDLE
  type: Field
  source:
    remote:
      path: TwinSharp/NC/Enums.cs
      branch: main
      repo: https://github.com/kimblad/docs-test.git
    id: ITP_STATE_IDLE
    path: ../TwinSharp/NC/Enums.cs
    startLine: 194
  assemblies:
  - TwinSharp
  namespace: TwinSharp.NC
  summary: The interpreter is in idle state if no NC program is loaded yet or if a group reset is executed. The interpreter also goes into idle state when a current program is stopped. In the case a group reset must be executed in order to prevent error 0x42C5. It is therefore recommended to execute a group reset after stopping via the PLC.
  example: []
  syntax:
    content: ITP_STATE_IDLE = 1
    return:
      type: TwinSharp.NC.InterpreterState
